        <script type="text/javascript">
            $(document).ready(function() {
                var timeline_data = [

                    {

                var timeline = new Timeline($('#timeline'), timeline_data);

        <style>
            #timeline {

                margin: 0px auto;
            }
            @media screen and (max-width: 600px) {
                #timeline {
                    width: 100%;
                }
            }
            @media screen and (orientation:portrait) {
                #timeline {

                }
            }

    <body>
